<div class="form-group">
    <input 
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    type={{type}}
    class="form-control" 
    [formControl]="ngControl.control"
    placeholder={{label}}>
     <div *ngIf="ngControl.control?.errors?.pattern"
    class="invalid-feedback">{{label}} should start with a Capital letter</div>
    <div *ngIf="ngControl.control?.errors?.required"
    class="invalid-feedback">Please type a {{label}}</div>
    <div *ngIf="ngControl.control?.errors?.minlength"
    class="invalid-feedback">{{label}} must be at least {{ngControl.control?.errors?.minlength['requiredLength']}}</div>
    <div *ngIf="ngControl.control?.errors?.maxlength"
    class="invalid-feedback">{{label}} can be at most {{ngControl.control?.errors?.maxlength['requiredLength']}}</div>
    <div *ngIf="ngControl.control?.errors?.isMatching"
    class="invalid-feedback">{{label}} do not match, please type again</div>
    
</div>
