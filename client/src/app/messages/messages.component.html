<div class="row-mb-4">
    <div class="btn-group" name='container'>
        <button class="btn btn-primary" btnRadio='Unread' (click)="loadMessages()" [(ngModel)]="container">
            <i class="fa fa-envelope">Unread</i>
        </button>
        <button class="btn btn-primary" btnRadio='Inbox'(click)="loadMessages()" [(ngModel)]="container">
            <i class="fa fa-envelope-open">Inbox</i>
        </button>
        <button class="btn btn-primary" btnRadio='Outbox' (click)="loadMessages()" [(ngModel)]="container">
            <i class="fa fa-paper-plane">Outbox</i>
        </button>
    </div>
</div>

<div class="row" *ngIf="messages?.length === 0">
    <h3>No Messages</h3>
</div>

<div class="row" *ngIf="messages?.length > 0">
    <table class="table table-hover" style="cursor: pointer">
        <tr>
            <th style="width: 40%;">Message</th>
            <th style="width: 20%;">From / To</th>
            <th style="width: 20%;">Sent / Recieved</th>
            <th style="width: 20%;"></th>
        </tr>
        <tr [hidden]="loading"  *ngFor="let message of messages" 
        routerLink='{{container === "Outbox" 
        ? "/members/" + message.recipientUsername 
        : "/members/" + message.SenderUsername}}' [queryParams]='{tab: 3}'>
        <td>{{message.content}}</td>
        <td>
            <div *ngIf="container === 'Outbox'">
                <img src="{{message.recipientPhotoUrl || './assets/user.png'}}" alt="{{message.recipientUsername}}" 
                class="img-circle rounded-circle mr-2">
                <strong>{{message.recipientUsername | titlecase}}</strong>
            </div>
            <div *ngIf="container !== 'Outbox'">
                <img src="{{message.senderPhotoUrl || './assets/user.png'}}" alt="{{message.senderUsername}}" 
                class="img-circle rounded-circle mr-2">
                <strong>{{message.SenderUsername | titlecase}}</strong>
            </div>
        </td>
        <td>{{message.messageSent | timeago}}</td>
        
            <button (click)="$event.stopPropagation()" (click)="deleteMessage(message.id)" class='btn btn-danger'>Delete</button>
        
    </tr>
    </table>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination && !loading">
    <pagination 
    [boundaryLinks]="true" 
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;" 
    lastText="&raquo;">
 
</pagination>
</div>
